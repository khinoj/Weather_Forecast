<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<header>Weather Forecast</header>
<body>
    <main>

        <aside>      
            <section>
                <h2>Search for a City:</h2>
                <!-- Enter a Specific city to searched -->
                <form>
                    <input placeholder="Enter a City" id="userinput" type="text">
                    <button id="searchbtn" type="button"> Search </button>
                </form>
                <!-- Enter a Specific city to searched End-->
            </section>
            <section id="majorcity">
                <!-- Pre-set Popular City -->
                <button class="majorcities"> Atlanta </button>
                <button class="majorcities"> Denver </button>
                <button class="majorcities"> Seattle </button>
                <button class="majorcities"> San Francisco </button>
                <button class="majorcities"> Orlando </button>
                <button class="majorcities"> New York </button>
                <button class="majorcities"> Chicago </button>
                <button class="majorcities"> Austin </button>
                <!-- Pre-set Popular City End-->
            </section>
        </aside>
            <!-- Main Weather Table -->
            <section id="weatherinfo">
                <div id="weeklyForecast">
                </div>
                <div id="day1forecast">
                    <h2>City: <span class="day1City"></span></h2>
                    <h2>Temperature: <span class="day1Temperature"></span></h2>
                    <h2>Humidity: <span class="day1Humidity"></span></h2>
                    <h2>Wind: <span class="day1Wind"></span></h2>
                    <h2>Weather: <span class="day1Weather"></span></h2>
                </div>
            </section>
            <!-- Main Weather Table End -->
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
